<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meu Personal</title>
<link rel="stylesheet" href="styles.css" />

<body>

    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" autocomplete="email" required />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required minlength="6" />
    </div>
    <div class="form-group form-btn-group">
      <input type="submit" value="Entrar" />
    </div>
  </form>
  <button id="toggle-form" aria-controls="auth-form" aria-expanded="false">Criar uma conta</button>

</div>

      <div id="exercise-list-gym" aria-live="polite"></div>

      <form id="form-add-exercise-box" aria-label="Adicionar exerc√≠cio Boxe" class="form-exercise">
        <div class="form-group">
          <label for="exercise-name-box" class="inline">Nome do exerc√≠cio</label>
          <input type="text" id="exercise-name-box" required placeholder="Ex: Saco de pancadas" />
        </div>
        <div class="form-group">

<script src="script.js"></script>

</html>
