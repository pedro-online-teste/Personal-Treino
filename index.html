<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerencie seus treinos de academia e boxe de forma simples e eficiente">
  <title>Meu Personal - Gerenciador de Treinos</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <!-- Tela de Login/Cadastro -->
  <div id="auth-screen" class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">üí™ Meu Personal</h1>
      <p class="auth-subtitle">Gerencie seus treinos</p>
      
      <form id="auth-form" class="auth-form">

        <div class="form-group">

          <input type="email" id="email" required placeholder="seu@email.com">

        </div>
        
        <button type="submit" class="btn-primary" id="submit-btn">Entrar</button>
        
        <button type="button" class="btn-link" id="toggle-auth">Criar uma conta</button>
      </form>
      
      <div id="auth-error" class="error-message"></div>
    </div>
  </div>

  <!-- App Principal -->
  <div id="app-screen" class="app-container" style="display: none;">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>üí™ Meu Personal</h2>
      </div>
      
      <ul class="nav-menu">
        <li>
          <button class="nav-item active" data-section="gym">
            <span class="nav-icon">üèãÔ∏è</span>
            <span>Academia</span>
          </button>
        </li>
        <li>
          <button class="nav-item" data-section="boxing">
            <span class="nav-icon">ü•ä</span>
            <span>Boxe</span>
          </button>
        </li>
        <li>
          <button class="nav-item" data-section="schedule">
            <span class="nav-icon">üìÖ</span>
            <span>Planejamento</span>
          </button>
        </li>
        <li>
          <button class="nav-item" data-section="profile">
            <span class="nav-icon">üë§</span>
            <span>Perfil</span>
          </button>
        </li>
      </ul>
      
      <button class="btn-logout" id="logout-btn">Sair</button>
    </nav>

    <!-- Conte√∫do Principal -->
    <main class="main-content">
      <header class="app-header">
        <h1 id="page-title">Academia</h1>
        <p id="user-greeting"></p>
      </header>

      <!-- Se√ß√£o Academia -->
      <section id="gym-section" class="content-section active">
        <div class="section-card">
          <h3>Adicionar Exerc√≠cio</h3>
          <form class="exercise-form" data-category="gym">
            <div class="form-row">
              <div class="form-group">
                <label>Nome do Exerc√≠cio</label>

              </div>
              <div class="form-group">
                <label>Repeti√ß√µes/Tempo</label>
                <input type="text" name="reps" required placeholder="Ex: 3x12 ou 30min">
              </div>
            </div>
            <div class="form-group">
              <label>Dia da Semana</label>
              <select name="day" required>

            <div class="form-row">
              <div class="form-group">
                <label>Nome do Exerc√≠cio</label>
                <input type="text" name="name" required placeholder="Ex: Saco de pancadas">
              </div>
              <div class="form-group">
                <label>Repeti√ß√µes/Tempo</label>
                <input type="text" name="reps" required placeholder="Ex: 3x12 ou 30min">
              </div>
            </div>
            <div class="form-group">
              <label>Dia da Semana</label>
              <select name="day" required>
                <option value="">Selecione</option>
                <option value="Segunda">Segunda</option>
                <option value="Ter√ßa">Ter√ßa</option>

            <span id="progress-percentage">0%</span>

        </div>

        <div id="weekly-schedule" class="weekly-grid"></div>

        <button class="btn-secondary" id="reset-btn">Resetar Progresso Semanal</button>
      </section>

      <!-- Se√ß√£o Perfil -->
      <section id="profile-section" class="content-section">
        <div class="section-card profile-card">
          <h3>Meu Perfil</h3>
          <div class="profile-info">
            <div class="profile-item">
              <strong>E-mail:</strong>
              <span id="profile-email"></span>
            </div>
            <div class="profile-stats">
              <div class="stat-card">
                <div class="stat-number" id="total-workouts">0</div>
                <div class="stat-label">Treinos Cadastrados</div>
              </div>
              <div class="stat-card">
                <div class="stat-number" id="completed-workouts">0</div>
                <div class="stat-label">Treinos Conclu√≠dos</div>
              </div>
              <div class="stat-card">
                <div class="stat-number" id="completion-rate">0%</div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
